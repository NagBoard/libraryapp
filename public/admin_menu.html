<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        font-size: 1.75rem;
      }
      .btn {
        padding: .75rem 1.5rem;
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
        <h1 class="mb-2 text-center" style="width: 100%;">Welcome</h1>
        <p class="text-center" style="text-align: center;">Please, proceed to the page you want to get to:</p>
        <ul class="list-unstyled">
            <li class="mb-2"><a href="/" class="btn btn-success btn-block">Go back</a></li>
            <li class="mb-2"><a href="manage_book_database" class="btn btn-primary btn-block">Manage book database</a></li>
            <li class="mb-2"><a href="manage_reservations" class="btn btn-primary btn-block">Manage reservations</a></li>
            <li class="mb-2"><a href="manage_accounts" class="btn btn-primary btn-block">Manage accounts</a></li>
            <li class="mb-2"><a href="manage_reader_book_count" class="btn btn-primary btn-block">Manage reader maximum book count</a></li>
            <li class="mb-2"><a href="manage_librarian_access" class="btn btn-primary btn-block">Manage librarians access</a></li>
            <li class="mb-2"><a id="logoutLink" href="#" class="btn btn-danger btn-block">Log Out</a></li>
        </ul>
    </div>
    <script>
        function logout() {
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(event) {
                    event.preventDefault();
    
                    console.log('Logout link clicked'); // Debug log
    
                    var form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/logout?_method=DELETE';
    
                    // Create a hidden input element for the _method override
                    var methodOverrideInput = document.createElement('input');
                    methodOverrideInput.type = 'hidden';
                    methodOverrideInput.name = '_method';
                    methodOverrideInput.value = 'DELETE';
    
                    // Append the method override input to the form
                    form.appendChild(methodOverrideInput);
    
                    console.log('Form created'); // Debug log
    
                    document.body.appendChild(form);
                    form.submit();
    
                    console.log('Form submitted'); // Debug log
                });
            }
        }
    
        window.onload = logout;
    </script>
  </body>
</html>
