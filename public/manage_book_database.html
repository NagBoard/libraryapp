<!DOCTYPE html>
<html>
<head>
    <title>Book Management</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles2.css" rel="stylesheet" /> 
    <style>
        /* Add your custom CSS styles here */
        body {
            margin-top: 20px;
            margin-left: 20px;
        }
        .back-link {
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h1>Book Management</h1>
            <a href="/redirect" class="btn btn-primary back-link" style="margin-top: -50px; margin-right: 20px;">Go back</a>
        </div>
    </div>
    <table id="book-table" class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Available Copies</th>
                <th>Total Copies</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
    
    <form id="add-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <label for="available_copies">Available Copies:</label>
        <input type="number" id="available_copies" name="available_copies">
        <label for="total_copies">Total Copies:</label>
        <input type="number" id="total_copies" name="total_copies">
        <button id="add-book" class="btn btn-primary">Add Book</button>
    </form>
    <script src="js/scripts.js"></script>
</body>
</html>
